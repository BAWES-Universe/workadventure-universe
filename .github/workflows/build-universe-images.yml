name: Build Universe Images for Coolify

on:
  push:
    branches: [universe]
    paths:
      - 'play/**'
      - 'back/**'
      - 'map-storage/**'
      - 'uploader/**'
      - 'libs/**'
      - 'messages/**'
      - '.github/workflows/build-universe-images.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (play, back, map-storage, uploader, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - play
          - back
          - map-storage
          - uploader

env:
  REGISTRY: ghcr.io
  # Change this to your GitHub username or organization
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-play:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'play' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/play-universe
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./play/Dockerfile.universe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=16384
            FAST_BUILD=
            SENTRY_RELEASE=
            SENTRY_URL=
            SENTRY_AUTH_TOKEN=
            SENTRY_ORG=
            SENTRY_PROJECT=
            SENTRY_ENVIRONMENT=
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-back:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'back' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-universe
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./back/Dockerfile.universe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-map-storage:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'map-storage' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/map-storage-universe
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./map-storage/Dockerfile.universe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-uploader:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'uploader' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/uploader-universe
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./uploader/Dockerfile.universe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

