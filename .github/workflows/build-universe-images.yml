name: Build Universe Images for Coolify

on:
  push:
    branches: [universe]
    paths:
      - 'play/**'
      - 'back/**'
      - 'map-storage/**'
      - 'uploader/**'
      - 'libs/**'
      - 'messages/**'
      - '.github/workflows/build-universe-images.yml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (play, back, map-storage, uploader, or all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - play
          - back
          - map-storage
          - uploader

env:
  REGISTRY: ghcr.io
  # Change this to your GitHub username or organization
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-play:
    if: ${{ github.event.inputs.service == 'all' || github.event.inputs.service == 'play' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/play-universe
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./play/Dockerfile.universe
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NODE_OPTIONS=--max-old-space-size=16384
            FAST_BUILD=
            SENTRY_RELEASE=
            SENTRY_URL=
            SENTRY_AUTH_TOKEN=
            SENTRY_ORG=
            SENTRY_PROJECT=
            SENTRY_ENVIRONMENT=
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make package public
        run: |
          PACKAGE_NAME="play-universe"
          ORG="${{ github.repository_owner }}"
          
          # Wait for package to be registered, with retries
          echo "Waiting for package to be registered..."
          for i in {1..6}; do
            sleep 5
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/orgs/${ORG}/packages/container/${PACKAGE_NAME}")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Package found after $((i*5)) seconds"
              break
            fi
            echo "Attempt $i: Package not found yet (HTTP $HTTP_CODE), waiting..."
          done
          
          # Make package public
          echo "Making ${ORG}/${PACKAGE_NAME} public..."
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/orgs/${ORG}/packages/container/${PACKAGE_NAME}" \
            -d '{"visibility":"public"}')
          
          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "✓ Successfully made package public"
          else
            echo "✗ Failed with HTTP $HTTP_CODE"
            cat /tmp/response.json
            exit 1
          fi

